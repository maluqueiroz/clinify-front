<mat-card>
  <mat-card-header>
      <mat-card-title>Pacientes</mat-card-title>
      <mat-card-subtitle>Listagem dos pacientes cadastrados na plataforma</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <ng-container *ngIf="users$ | async as users; else carregando">
        <table mat-table [dataSource]="users">

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Usu√°rio </th>
            <td mat-cell *matCellDef="let user">{{ user.username }} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> e-mail </th>
            <td mat-cell *matCellDef="let user">{{ user.email }} </td>
          </ng-container>

          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Ativo </th>
            <td mat-cell *matCellDef="let user">
              <mat-icon color="primary" *ngIf="user.active; else inactive">
                check_circle
              </mat-icon>
              <ng-template #inactive>
                <mat-icon color="warn">
                  cancel
                </mat-icon>
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef> Cadastro </th>
            <td mat-cell *matCellDef="let user">{{ user.createdOn | date: 'dd/MM/yyyy'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
        </table>
      </ng-container>
      <ng-template #carregando>
        <p>Carregando</p>
      </ng-template>
  </mat-card-content>
</mat-card>
