<mat-sidenav-container>
    <mat-sidenav mode="over" align="start" role="navigation" #sidenav>
        <app-side-nav-items (optionClicked)="sidenav.toggle()"></app-side-nav-items>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <div>
          <span>Clinify</span>
        </div>
      </mat-toolbar>
      <main class="main-container">
          <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
</mat-sidenav-container>
