<mat-card>
    <mat-card-header>
        <mat-card-title>Listagem de Usuários</mat-card-title>
        <mat-card-subtitle>Listagem dos usuários cadastrados no sistema</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngIf="users$ | async as users; else carregando">
          <table mat-table [dataSource]="users">

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Usuário </th>
              <td mat-cell *matCellDef="let user">{{ user.username }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> e-Mail </th>
              <td mat-cell *matCellDef="let user">{{ user.email }} </td>
            </ng-container>

            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> Ativo </th>
              <td mat-cell *matCellDef="let user">
                <mat-icon color="primary" *ngIf="user.active; else inactive">
                  check_circle
                </mat-icon>
                <ng-template #inactive>
                  <mat-icon color="warn">
                    cancel
                  </mat-icon>
                </ng-template>
              </td>
            </ng-container>

            <ng-container matColumnDef="created_on">
              <th mat-header-cell *matHeaderCellDef> Cadastro </th>
              <td mat-cell *matCellDef="let user">{{ user.created_on | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
          </table>
        </ng-container>
        <ng-template #carregando>
          <p>Carregando</p>
        </ng-template>
    </mat-card-content>
</mat-card>
